<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>ViKo_Security</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container container">
          <div class="header__body body-header">
            <a href="#" class="body-header__logo">Vi&Ko Security</a>
            <nav class="body-header__menu menu">
              <ul class="menu__list">
                <li class="menu__item">
                  <a href="#" class="menu__link">О нас</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Услуги</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Готовые решения</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Отзывы</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Контакты</a>
                </li>
              </ul>
            </nav>
            <a href="#" class="body-header__button button">Заказать звонок </a>
          </div>
        </div>
      </header>
      <main class="page">
        <section class="page__promo promo">
          <div class="promo__container container">
            <div class="promo__body">
              <div class="promo__content">
                <h1 class="promo__title">
                  Установка систем видеонаблюдения и сигнализации
                </h1>
                <a href="#" class="promo__btn button">Рассчитать стоимость</a>
                <div class="promo__partners">
                  <div class="promo__brands">
                    <a href="#" class="promo__link promo__link_dahua"
                      ><img src="img/dahua.png" alt="dahua"
                    /></a>
                  </div>
                  <div class="promo__brands">
                    <a href="#" class="promo__link"
                      ><img src="img/imou.png" alt="imou"
                    /></a>
                  </div>
                  <div class="promo__brands">
                    <a href="#" class="promo__link"
                      ><img src="img/hikvision.png" alt="hik"
                    /></a>
                  </div>
                </div>
              </div>
              <div class="promo__image">
                <img src="img/promo_main.png" alt="promo_main" />
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
