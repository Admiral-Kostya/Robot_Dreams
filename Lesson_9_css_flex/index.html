<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>CSS_Flex</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="header__container container">
          <div class="header__left">
            <h1 class="header__title">Osypchuk Kostya</h1>
            <div class="header__text">Junior Front-End Developer</div>
          </div>
          <div class="header__image">
            <img src="img/IMG_6260.JPG" alt="my_photo" />
          </div>
        </div>
      </div>
      <div class="main">
        <div class="main__container container">
          <h5 class="main__title">Work Experience</h5>
          <div class="main__table table">
            <table>
              <thead>
                <tr>
                  <th rowspan="2">Heading</th>
                  <th>Student</th>
                  <th colspan="3">Details</th>
                </tr>
                <tr>
                  <th>Id</th>
                  <th>Name</th>
                  <th>Department</th>
                  <th>Roll Number</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td rowspan="4">Student List</td>
                  <td>1</td>
                  <td>
                    <a class="table__link" href="https://www.youtube.com"
                      >Viktor</a
                    >
                  </td>
                  <td>Computer Science</td>
                  <td>12345</td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>
                    <a class="table__link" href="https://www.youtube.com"
                      >Viktor</a
                    >
                  </td>
                  <td>Electronics</td>
                  <td>23456</td>
                </tr>
                <tr>
                  <td>3</td>
                  <td>
                    <a class="table__link" href="https://www.youtube.com"
                      >Viktor</a
                    >
                  </td>
                  <td>Electrical</td>
                  <td>34567</td>
                </tr>
                <tr>
                  <td>4</td>
                  <td>
                    <a class="table__link" href="https://www.youtube.com"
                      >Viktor</a
                    >
                  </td>
                  <td>Civil</td>
                  <td>45678</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="footer__container container">
          <div class="footer__items">
            <h5 class="footer__title">Skills</h5>
            <ul class="footer__list list">
              <li class="list__item">
                <a
                  target="_blank"
                  href="https://www.w3schools.com/html/"
                  class="list__link"
                  >HTML</a
                >
              </li>
              <li class="list__item">
                <a
                  target="_blank"
                  href="https://www.w3schools.com/css/default.asp"
                  class="list__link"
                  >CSS</a
                >
              </li>
              <li class="list__item">
                <a
                  target="_blank"
                  href="https://www.w3schools.com/js/default.asp"
                  class="list__link"
                  >Java Script</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
